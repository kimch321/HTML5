<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입폼</title>
    <style>
        div {
            margin-top: 8px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
  <img src="img/joinfrm.png">
    <form>
        <fieldset>
            <legend>일반회원</legend>
            <div><label for="name">이름</label>
                <input type="text" name="name" id="name" size="6" disabled></div>
            <div><label for="jumin">주민번호</label>
                <input type="text" name="jumin" id="jumin" size="6" disabled>
                - <input type="text" name="jumin2" id="jumin2" size="6" disabled>
            </div>
            <table>
            <tr>
                <td><div>
                    <label for="id">아이디</label>
                    <input type="text" name="ID" id="id" size="11"></div></td>
                <td><div><p style="margin-bottom: 0px;margin-top: 0px;font-size:12px">6~16 자의 영문 소문자, 숫자와 특수기호(_) 만 사용할 수 있습니다.</p>
                    </div>
                </td>

            </tr>
            </table>
            <div>
            <table>
                <tr>
                    <td><div><label for="pass">비밀번호</label>
                        <input type="password" name="pass" id="pass" size="11"></div></td>
                    <td><p style="margin-bottom: 0px;margin-top: 0px;font-size:12px">6~16 자의 영문 대소문자, 숫자 및 특수문자 사용할 수 있습니다.</p></td>
                </tr>
            </table>
            </div>
            <div>
            <table>
                <tr>
                    <td><div><label for="pass2">비밀번호 확인</label>
                        <input type="password" name="pass2" id="pass2" size="11"></div></td>
                    <td><p style="margin-bottom: 0px;margin-top: 0px;font-size:12px">이전 항목에서 입력했던 비밀번호를 한번 더 입력하세요.</p></td>
                </tr>
            </table>
            </div>
            <div>
            <table>
                <tr>
                    <td><div><label for="zipcode">우편번호</label>
                        <input type="text" name="zipcode" id="zipcode" size="2" disabled>
                        - <input type="text" name="zipcode2" id="zipcode2" size="2" disabled></div></td>
                    <td><div>
                        <button onclick="window.open
                ('https://naver.com', 'window_name', 'width=430, height=500, location=no, status=no, scrollbars=yes');">
                            우편번호 찾기</button>
                    </div></td>
                </tr>
            </table>
            </div>
            <div><label for="address">주소</label>
                <input type="text" name="address" id="address" size="22">
                <input type="text" name="address2" id="address2" size="22">
            </div>
            <div><label for="email">전자우편 주소</label>
                <input type="text" name="email" id="email" size="13">
                <table style="display : inline;border : 1px solid hotpink">
                    <tr><td>@</td></tr>
                </table>
                <input type="text" name="email2" id="email2" size="13">
                <select name="email3">
                    <option>선택하세요</option>
                    <option>naver.com</option>
                    <option>google.com</option>
                    <option>hotmail.com</option>
                    <option>daum.net</option>
                </select>
            </div>
            <div><label for="phone2">개인 연락처</label>
                <select name="phone">
                    <option>국번</option>
                    <option>02</option>
                    <option>031</option>
                    <option>032</option>
                </select> -
                <input type="text" name="phone" id="phone2" size="2">
                 - <input type="text" name="phone" id="phone3" size="2">
            </div>
            <div>
            <table>
                <tr>
                    <td style="padding: 0;vertical-align: top;"><div><label for="captcha">자동 가입방지</label></div></td>
                    <td colspan="2"; rowspan="2" style="padding: 0"><img src="img/captcha.png"></td>
                </tr>
                <tr>
                    <td style="padding: 0"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><div><input type="text" name="captcha" id="captcha" size="13"></div></td>
                    <td><div><button onclick="window.open('https://naver.com', 'window_name', 'width=430, height=500, location=no, status=no, scrollbars=yes');">
                        다른 chpcha 보기</button></div></td>
                </tr>
            </table>
            </div>
        </fieldset>
            <div>
                <button type="submit">입력완료</button>
                <button type="reset">취소하기</button>
            </div>
    </form>



</body>
</html>
